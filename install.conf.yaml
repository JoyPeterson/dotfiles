- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config: config
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.git-cmd: git-cmd
    ~/.vimrc: vimrc
    ~/.zprezto: zprezto
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
