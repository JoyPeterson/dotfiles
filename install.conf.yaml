- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config: config
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.git-cmd: git-cmd
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]